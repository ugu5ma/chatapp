<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>Welcome to the chat app</p>

  <script src="socket.io/socket.io.js"></script>

<script>

var socket = io();

socket.on('connect', () => {
  console.log('connected to server through socketIO')
});

socket.on('disconnect', () => {
  console.log('disconnected from server through socketIO')
});


</script>


</body>

</html>
